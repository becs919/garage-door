<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Garage-Door</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="sty lesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <header>
      <img src="./assets/icon.svg" height="50px" />
      <h2>... a place to store your junk</h2>
    </header>

    <button id="garage-button" class="closed">Open Garage</button>

    <p id="error"></p>
    <div class="add-new">
      <p>Add Item</p>
      <label for="name">Name:
        <input type="text" class="name-input" name="name" />
      </label>
      <label for="reason">Reason:
        <input type="text" class="reason-input" name="reason" />
      </label>
      <label id="cleanliness" for="cleanliness">Cleanliness:
        <select>
          <option value="Sparkling">Sparkling</option>
          <option value="Dusty">Dusty</option>
          <option value="Rancid">Rancid</option>
        </select>
      </label>
      <input type="submit" class="save-item" value="Store Item" />
    </div>

    <h3>All The Stuffs</h3>

    <div id="garage-count">
      <p class="total-items"></p>
      <p class="total-sparkling"></p>
      <p class="total-dusty"></p>
      <p class="total-rancid"></p>
    </div>

    <div class="sorting">
      <button class="order-button">A-Z</button>
      <button class="date-button">Date</button>
      <button class="cleanliness-button">cleanliness</button>
    </div>

    <ul id="indv-item">
    </ul>

    <ul id="garage-items">
    </ul>

    <script type="text/javascript" src="./index.js"></script>
   </body>
</html>
